<div id="container" *ngIf="posts.length > 0">
    <div *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>


      <div class="label-container">

        <div class="etiquetas">
       
          <p><strong>Etiquetas: </strong> {{ post.tags.join(', ') }}</p>
      
      </div>

      <div class="etiquetas">
          <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
          </svg>   {{ post.views }}</p>
        
      </div>


      <div class="etiquetas">       
          <p><strong>Reacciones:</strong> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
          </svg>{{ post.reactions.likes }},<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-heartbreak-fill" viewBox="0 0 16 16">
            <path d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586M7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77"/>
          </svg> {{ post.reactions.dislikes }}</p>
       
      </div>




      </div>

      <p><strong>Vistas:</strong> {{ post.views }}</p>
      <p><strong>Reacciones:</strong> {{ post.reactions.likes }} Likes, {{ post.reactions.dislikes }} Dislikes</p>
      <hr> -->
      <hr>

     
    </div>

   

  </div>
